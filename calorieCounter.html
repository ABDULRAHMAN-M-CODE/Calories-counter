<!DOCTYPE html>  <!--Documented,Commented code that can be shard,its
for learning purposes-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calorie Counter</title>
  </head>
  <body>
    <main>
      <h1>Calorie Counter</h1>
      <div class="container"> <!-- this is querySelected as --><!--this is Centered  horizentally using margin:20px auto;-->
        <form id="calorie-counter">
          <label for="budget">Budget</label>

<!--→Labels by default are inline elements
this label will appear inline with the following input unless CSS is used-->

          <input
            type="number"
            min="0"
            id="budget"
            placeholder="Daily calorie budget"
            required
          />
          <fieldset id="breakfast">
            <legend>Breakfast</legend>
    <!--Legend element by default is positioned in good manner 
,no explicit CSS is needed unless the default is not to be used-->

            <div class="input-container"></div>
<!--♥This is  just empty here , all  .input-container div elements
are given content dynamically using javascript ,this is the first thing 
you should remember-->

          </fieldset>
          <fieldset id="lunch">
            <legend>Lunch</legend>
            <div class="input-container"></div><!--♥-->
          </fieldset>
          <fieldset id="dinner">
            <legend>Dinner</legend>
            <div class="input-container"></div><!--♥-->
          </fieldset>
          <fieldset id="snacks">
            <legend>Snacks</legend>
            <div class="input-container"></div><!--♥-->
          </fieldset>
          <fieldset id="exercise">
            <legend>Exercise</legend>
            <div class="input-container"></div><!--♥-->
          </fieldset>
          
          <div> 
          
<!--its just a container ,it do not 
has any CSS but you can put any CSS you want for it , even though 
it is not obligation-->
            

              <!--I don't know why the following three elements appear in the same line 
              it maybe because of deafult browser behavior, if you know , tell me man ♥-->
              <label for="entry-dropdown">Add food or exercise:</label>

              <select id="entry-dropdown" name="options">
                <option value="breakfast" selected>Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
                <option value="exercise">Exercise</option>
              </select>

              <button type="button" id="add-entry">Add Entry</button>
             
          </div>        
          <div>
            <button type="submit">
              Calculate Remaining Calories
            </button>
            <button type="button" id="clear">Clear</button>
          </div>
        </form>
        <div id="output" class="output hide"></div><!-- this will not show up until
you ........-->
      </div>
    </main>
    <script src="./calorieCounter.js"></script>
  </body>
</html>
